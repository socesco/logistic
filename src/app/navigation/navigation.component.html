
<mat-toolbar class="desktop">  
  <mat-toolbar-row>
    <button mat-button routerLink="/home"><img mat-card-sm-image src="../../assets/img/logo.png" class="logo" alt="Logistic"></button>
    <button mat-button [ngClass]="sezione=='who-we-are'?'selected':''" routerLink="/who-we-are">Who We Are</button>
    <button mat-button [matMenuTriggerFor]="SubServices" [ngClass]="sezione=='services'?'selected':''" routerLink="/services">Services</button>
    <button mat-button [ngClass]="sezione=='our-success'?'selected':''" routerLink="/our-success">Our Success</button>
    <button mat-button [ngClass]="sezione=='mission'?'selected':''" routerLink="/mission">Mission</button>
    <button mat-button [ngClass]="sezione=='contact'?'selected':''" routerLink="/contact">Contact</button>
    <button mat-button [ngClass]="sezione=='prenotation'?'selected':''" routerLink="/prenotation">Prenotation</button>
    <button mat-button ><img mat-card-sm-image src="../../assets/img/flags/flagIta.png" class="flag" alt="Ita"></button>
    <button mat-button ><img mat-card-sm-image src="../../assets/img/flags/flagEng.png" class="flag" alt="Eng"></button>
  </mat-toolbar-row>
</mat-toolbar>

<mat-menu #SubServices="matMenu">
  <button mat-menu-item routerLink="/services#administration">Administration</button>
  <button mat-menu-item routerLink="/services#cleaning">Cleaning</button>
  <button mat-menu-item routerLink="/services#facilityManagement">Facility Management</button>
  <button mat-menu-item routerLink="/services#informaticsService">Informatic Services</button>
  <button mat-menu-item routerLink="/services#logistic">Logistic</button>
  <button mat-menu-item routerLink="/services#otherService">Other Services</button>
  <button mat-menu-item routerLink="/services#restaurants">Restaurants</button>
  <button mat-menu-item routerLink="/services#rent">Rent</button>
  <button mat-menu-item routerLink="/services#bookingLoadingUnloading">Booking Loading Unloading Goods</button>
</mat-menu>

<mat-sidenav-container class="mobile">
  <mat-sidenav><a routerLink="/home"><img mat-card-sm-image src="../../assets/img/logo.png" class="logo" alt="Logistic"></a></mat-sidenav>
  <mat-sidenav><p class="title">Logistic</p></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='who-we-are'?'selected':''" routerLink="/who-we-are">Who We Are</a></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='services'?'selected':''" routerLink="/services">Services</a></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='our-success'?'selected':''" routerLink="/our-success">Ours Success</a></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='mission'?'selected':''" routerLink="/mission">Mission</a></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='contact'?'selected':''" routerLink="/contact">Contact</a></mat-sidenav>
  <mat-sidenav><a class="item" [ngClass]="sezione=='prenotation'?'selected':''" routerLink="/prenotation">Prenotation</a></mat-sidenav>
  <mat-sidenav><img mat-card-sm-image src="../../assets/img/flags/flagIta.png" class="flag" alt="Ita"></mat-sidenav>
  <mat-sidenav position="end"><img mat-card-sm-image src="../../assets/img/flags/flagEng.png" class="flag" alt="Eng"></mat-sidenav>
</mat-sidenav-container>
